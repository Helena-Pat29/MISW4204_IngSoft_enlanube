version: '3'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: ["/usr/local/bin/wait_for_postgres.sh", "db", "gunicorn", "-c", "gunicorn.conf.py", "app:app"]
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=sistema_conversion
      - POSTGRES_HOST=db
    volumes:
      - uploaded-files:/tmp/Sist_Conv_Files_Uploaded
      - processed-files:/tmp/Sist_Conv_Files_Processed
  nginx:
    image: "nginx:latest"
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
  db:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=sistema_conversion
  redis:
    image: "redis:latest"
    ports:
      - '6379:6379'
  celery:
    build: .
    command: ["/usr/local/bin/wait_for_postgres.sh", "db", "celery", "-A", "celery_worker.celery", "worker", "--loglevel=info"]
    depends_on:
      - web
      - redis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    volumes:
      - uploaded-files:/tmp/Sist_Conv_Files_Uploaded
      - processed-files:/tmp/Sist_Conv_Files_Processed

volumes:
  uploaded-files:
  processed-files: