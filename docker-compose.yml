version: '3'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: sh -c "python wait_for_db.py && gunicorn --bind 0.0.0.0:8000 app:app"
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=sistema_conversion
      - POSTGRES_HOST=34.72.46.43
      - GOOGLE_APPLICATION_CREDENTIALS=/app/cloud-uniandes-8-90b478e8abe1.json
    volumes:
      - /app/cloud-uniandes-8-90b478e8abe1.json:/app/cloud-uniandes-8-90b478e8abe1.json
  nginx:
    image: "nginx:latest"
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
  db:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=sistema_conversion
  redis:
    image: "redis:latest"
    ports:
      - '6379:6379'
  celery:
    build: .
    command: ["python", "/app/wait_for_postgres.py", "&&", "celery", "-A", "celery_worker.celery", "worker", "--loglevel=info"]
    depends_on:
      - web
      - redis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - GOOGLE_APPLICATION_CREDENTIALS=/app/cloud-uniandes-8-90b478e8abe1.json
    volumes:
      - /app/cloud-uniandes-8-90b478e8abe1.json:/app/cloud-uniandes-8-90b478e8abe1.json